<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/book1.png">
    <title>DEVinKnowledge</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js" async></script>
</head>
<body>
    <header class="header">
        <img class="book" src="./assets/book1.png" alt="Logo DEVinKnowledge"/>
        <div class="titulos">
            <h1 class="titulo">DEVin<span class="knowBigger">Knowledge</span></h1>
            <h2 class="titulo2">Learn, Code and Save</h2>
        </div>
    </header>
    <main>
        <section>
            <form class="form" id="form-cadastro">
                <label id="form-titulo-label">Título</label>
                <input type="text" id="form_titulo" placeholder=" Digite um título" required>
                <label id="form-skill-label">Linguagem/Skill</label>
                <input type="text" id="form_skill" placeholder=" Digite uma linguagem ou skill" required>
                <label id="category-label">Categoria</label>
                <select class="select" id="category" required>
                    <option disabled>Selecione uma categoria</option>
                </select>

                <label id="descricao-label">Descrição</label>
                <textarea class="descricao" id="description" placeholder=" Escreva aqui o detalhamento da sua dica..." required></textarea>

                <label class="youtube-label">Vídeo do Youtube</label>
                <input type="url" class="form-youtube" id="form_youtube" placeholder=" url do vídeo do youtube" required>

                <div class="form-actions">
                    <button class="button-limpar" type="reset">Limpar</button>
                    <button class="button-enviar" id="button-enviar" type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <div class="lista">
            <section>
                <ul id="totais" class="list"></ul>
            </section>
            <form class="form_busca" id="form-busca">
                <input class="busca-titulo" id="busca_titulo" type="text" placeholder=" Digite um título para buscar">
                <button class="busca-submit" id="busca-submit" type="submit"><img src="./assets/SearchIcon.png" alt="" srcset=""></button>
                <button class="busca-limpar" id="busca_limpar" type="reset"><img src="./assets/Vector.png" alt="" srcset=""></button>
            </form>

            <ul id="cards" class="cards"></ul>
        </div>
    </main>
</body>
</html>
